<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Meta examples</title>
    
    <meta name="author" content="Miguel Díaz">
    <meta name="description" content="This is an example page to demonstrate usage of metadata on web pages.">

    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">


  </head>
  <body>
    <form>
      <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre:</label>
        <input name="nombre" id="nombre" type="text" tabindex="1" />

        <label for="apellidos">Apellidos:</label>
        <input name="apellidos" id="apellidos" type="text" tabindex="3" />
      </fieldset>
    
      <fieldset>
        <legend>Edad</legend>
        <label><input type="checkbox" tabindex="2" name="edad" value="20-39" /> 20-39</label>
        <label><input type="checkbox" tabindex="21" name="edad" value="40-59" /> 40-59</label>
        <label><input type="checkbox" tabindex="22" name="edad" value="60-79" /> 60-79</label>
      </fieldset>
    </form>
  </body>
</html>
